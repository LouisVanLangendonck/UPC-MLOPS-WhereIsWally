<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            background-color: #fff;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
        }

        #navbar {
            background-color: #333;
            overflow: hidden;
        }

        #navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        #navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        #upload-container {
            text-align: center;
            margin-top: 50px;
        }

        #upload-button {
            background-color: #fff;
            color: #333;
            border: 2px solid #ddd;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #upload-button:hover {
            background-color: #eee;
        }

        #image-input {
            display: none;
        }

        #image-preview-container {
            display: none;
            margin-top: 20px;
        }

        #uploaded-image {
            max-width: 100%;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="#">Model 1</a>
        <a href="#">Model 2</a>
        <a href="#">Model 3</a>
    </div>

    <div id="upload-container">
    <form id="upload-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1>Upload an Image</h1>
        <label for="image-input" id="upload-button">Choose Image</label>
        <input type="file" name="image" id="image-input" accept="image/*">
        <div id="image-preview-container">
            <img id="uploaded-image" alt="Uploaded Image">
        </div>
        <button type="submit">Upload</button>
    </form>
    </div>

    <script>
        document.getElementById('image-input').addEventListener('change', function (event) {
            const input = event.target;
            const imagePreviewContainer = document.getElementById('image-preview-container');
            const imagePreview = document.getElementById('uploaded-image');

            const file = input.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    imagePreview.src = e.target.result;
                };

                reader.readAsDataURL(file);

                // Show the image preview container
                imagePreviewContainer.style.display = 'block';
            } else {
                imagePreview.src = '';
                // Hide the image preview container if no file is selected
                imagePreviewContainer.style.display = 'none';
            }
        });

        document.getElementById('upload-form').addEventListener('submit', function (e) {
            e.preventDefault();
    
            var formData = new FormData(this);
    
            fetch('upload_image', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if (data.status === 'success') {
                    console.log('Image uploaded successfully');
                } else {
                    console.error('Error uploading image');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    
    </script>
</body>
</html>
